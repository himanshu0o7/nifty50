name: Nifty50 CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Python environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Adjust version based on your project requirements

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      if: steps.cache-pip.outputs.cache-hit != 'true'

    # Run linting with flake8 (optional, for code quality)
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --max-line-length=88 --extend-ignore=E203

    # Run tests with pytest (assumes tests are in a 'tests' folder)
    - name: Run tests
      run: |
        pip install pytest
        pytest tests/ --verbose

    # Optional: Run data fetching script (e.g., for NSE data)
    - name: Run data fetching script
      env:
        API_KEY: ${{ secrets.API_KEY }} # Store API keys in GitHub Secrets
      run: |
        python scripts/fetch_nifty50_data.py # Adjust to your script name

    # Optional: Deploy Streamlit app to a hosting service (e.g., Streamlit Cloud)
    - name: Deploy to Streamlit
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        pip install streamlit
        streamlit deploy # Adjust based on Streamlit Cloud or other hosting setup
      env:
        STREAMLIT_TOKEN: ${{ secrets.STREAMLIT_TOKEN }} # Store token in GitHub Secrets
